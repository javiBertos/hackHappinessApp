<head>
  <meta charset="utf-8">

<body layout="column" ng-controller="MainApp">

  </md-toolbar>
  <div layout="row" flex>

              <li><a href="#/view1">view1</a></li>
              <li><a href="#/view2">view2</a></li>

    </div>
